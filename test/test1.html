<select id="modalSelect">
    <option value="">----กรุณาเลือกรายการ-----</option>
    <option value="advisorModal">อาจารย์ที่ปรึกษา</option>
    <option value="newHeadModal">ประธานกรรมการบริหารหลักสูตรของสาขาที่จะรับโอนย้าย</option>
    <option value="oldHeadModal">ประธานกรรมการบริหารหลักสูตรของสาขาเดิม</option>
</select>

<!-- ตัวอย่าง Modal -->
<div id="advisorModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>อาจารย์ที่ปรึกษา</h2>
    <p>เนื้อหา modal อาจารย์ที่ปรึกษา</p>
  </div>
</div>

<div id="newHeadModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>ประธานกรรมการสาขาใหม่</h2>
    <p>เนื้อหา modal สาขาใหม่</p>
  </div>
</div>

<div id="oldHeadModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>ประธานกรรมการสาขาเดิม</h2>
    <p>เนื้อหา modal สาขาเดิม</p>
  </div>
</div>

<style>
.modal {
    display: none; /* ซ่อน modal */
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
}
.modal-content {
    background: white;
    padding: 20px;
    margin: 10% auto;
    width: 400px;
    border-radius: 8px;
}
.close {
    float: right;
    font-size: 20px;
    cursor: pointer;
}
</style>

<script>
const select = document.getElementById('modalSelect');
const modals = document.querySelectorAll('.modal');

// ปิด modal เมื่อคลิกปุ่ม close
document.querySelectorAll('.close').forEach(btn => {
    btn.addEventListener('click', () => {
        modals.forEach(m => m.style.display = 'none');
    });
});

select.addEventListener('change', function() {
    // ปิด modal ทั้งหมดก่อน
    modals.forEach(m => m.style.display = 'none');

    const modalId = this.value;
    if (modalId) {
        document.getElementById(modalId).style.display = 'block';
    }
});
</script>
