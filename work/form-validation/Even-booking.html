<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Even-booking.css">
    <script src="java/Even-booking.js" defer></script>
</head>
<body>
    <div style="display: flex; flex-direction: column; position:fixed;
    top:20px; left: 20px; gap: 20px;">
       <a href="Even-booking.html" style="text-decoration: none;">Even-booking</a>
       <a href="healthSurvey.html"style="text-decoration: none;">healthSurvey</a>
       <a href="Mjt16.html" style="text-decoration: none;">มจท.16</a>
    </div>
    <div><button id="showCodeBtn" class="showCodeBtn" >Show Code</button></div>
    <form id="eventBookingForm">
        <h2>form จองตั๋วกิจกรรม (Event booking)</h2>

        <label for="name" style="margin-top: 20px;">ชื่อ-นามสกุล:</label>
        <input type="text" id="name" name="name" value="ก่ำ ลุคำ">
        <span id="errorName" class="errorms"></span>

        <label for="Phone">เบอร์โทรศัพท์</label>
        <input type="tel" id="Phone" name="Phone"  value="0670410308" required placeholder="กรุณากรอกเบอร์โทรศัพท์ 10 หลัก">
        <span id="errorPhone" class="errorms"></span>

        <label for="ticket_type">ประเภทตั๋ว</label>
        <select name="ticket_type" id="ticket_type" required>
            <option value="ปกติ" selected>ปกติ</option>
            <option value="vip">VIP</option>
            <option value="Premium">Premium</option>
        </select>

        <label for="quantity" style="margin-top:15px;">จำนวนตั๋ว</label>
        <input type="number" id="quantity" name="quantity" value="2">
        <span id="errorQuantity" class="errorms"></span>
        <div>
            <button type="submit">จองตั๋ว</button>
            <button type="reset" class="cancle">ยกเลิก</button>
        </div>
    </form>
    
    <div id="confirmModal" class="confirmModal">
        <div class="modal-container">
            <h3>สำเร็จ</h3>
            <p>ประเภทตั๋ว: <span id="modalTicket"></span></p>
            <p>จำนวนตั๋ว: <span id="modalQuantity"></span></p>
            <button id="closeModal" class="closeModal">ปิด</button>
        </div>
    </div>


    <!-- showcode -->
    <div id="codeSnapshot" class="codeSnapshot">
        <div class="modalCode">
            <div class="imgCode">
                <h1 style="color: sandybrown;">HTML</h1>
                <img src="img/html/Even-booking-image.png">
            </div>
            <div class="imgCode javaImgCode" >
            <h1 style="color: yellow;">Java Script</h1>
                <img src="img/javaScipts/Even-booking-js.png">
            </div>
            <!-- <div class="imgCode">
                <h2 style="color: rgb(0, 140, 255);">CSS</h2>
                <img src="img/html/Even-booking-image.png">
            </div> -->
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px;" ><button id="closeCodeBtn" class="closeCodeBtn">Close</button></div>
    </div>
</body>
</html>
